<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ZoneCraft Terminal</title>
        <style>
            html,
            body {
                margin: 0;
                height: 100%;
                overflow: hidden;
            }

            #main {
                display: flex;
                flex-direction: row;
                height: 100%;
                width: 100%;
            }

            /* --------- TERMINAL --------- */
            #terminal {
                flex: 3; /* 75% */
                background: #000;
                color: #0f0;
                font-family: monospace;
                font-size: 16px;
                line-height: 18px;
                padding: 8px;
                box-sizing: border-box;

                /* preserve all of your newlines! */
                white-space: pre-wrap;
                word-wrap: break-word; /* wrap long lines */
                overflow-y: auto;
            }

            /* -------- INFO PANEL -------- */
            #infoPanel {
                flex: 1; /* 25% */
                background: #111;
                color: #0f0;
                font-family: monospace;
                font-size: 14px;
                line-height: 18px;
                padding: 8px;
                box-sizing: border-box;

                /* allow paragraphs & lists to wrap and keep newlines */
                white-space: pre-wrap;
                word-wrap: break-word;
                overflow-y: auto;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <div id="terminal"></div>
            <div id="infoPanel"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
